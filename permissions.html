            <div>设备信息权限</div>
    
                <div>收集设备信息，用于识别账号异常状态，了解产品适配性，维护基础功能的正常运行，实现本游戏的问题排查</div>
                
                <div>&nbsp;</div>

                <div>用于使应用程序在运行时对游戏资源进行必要的缓存和读取</div>
                
                <div>&nbsp;</div>
                
                <div>地理位置权限</div>
                
                <div>获取地理位置信息，用于寻找附近的游戏玩家，以便与附近的玩家匹配、组队等</div>
                
                <div>&nbsp;</div>
                
                <div>相机权限</div>
                
                <div>iOS 设备还可能获取相册权限、照片权限收集图片信息（个人信息），用以提供空间图像展示个性化服务</div>
                
                <div>&nbsp;</div>
                
                <div>麦克风权限</div>
                
                <div>收集语音信息（个人信息），用以提供语音形式的社交功能服务</div>
                
                <div>&nbsp;</div>
        </div>
